<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Conflux MetaCoin Dapp</title>

    <style>
      #contractInteract {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <h2 class='mt-2'>MetaCoin</h2>
          <!-- <div class='mt-20'>ContractAddress: <span id='contractAddress'></span></div> -->
          <div class='mt-2'>
            <button id='connectPortal' type='button' class='btn btn-primary'>Connect Portal</button>
          </div>
          <div id='contractInteract' class='mt-2'>
            <p id='accountHolder'>Account: <mark id='currentAccount'></mark></p>
            <p id='metaCoinBalance'>
              Balance: <span id='mcBalance'>Loading...</span>
              <button style='float:right' id='claimMetaCoin' type='button' class='btn btn-outline-success btn-sm'>
                <span class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                Claim
              </button>
            </p>

            <form class='mt-5'>
              <div class="row mb-3">
                <label for="to" class="col-sm-2 col-form-label">To: </label>
                <div class="col-sm-10">
                  <input 
                    type="text" 
                    class="form-control" 
                    id="to" 
                    placeholder="The receiver address" 
                  >
                  <!-- value='cfxtest:aak7fsws4u4yf38fk870218p1h3gxut3ku00u1k1da' -->
                </div>
              </div>
              <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="amount" placeholder="Amount to send">
                </div>
              </div>
              
              <button id='transfer' type="submit" class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                Transfer
              </button>

              <div class='d-none mt-3'>
                <a id='scanLink' href='' target="_blank"></a>
              </div>
            </form>
          </div>

        </div>
        <div class="col">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-conflux-sdk/dist/js-conflux-sdk.umd.min.js"></script>
    <script src="./metaCoinAbi.js"></script>
    <script src="./dapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
